<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            color: #757575;
        }

        .google-btn img {
            height: 20px;
            margin-right: 10px;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .or-divider span {
            padding: 0 10px;
            color: #999;
        }

        .account-links {
            text-align: center;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .account-links a {
            color: #4285F4;
            text-decoration: none;
            font-size: 0.9em;
        }

        .account-links a:hover {
            text-decoration: underline;
        }
        .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid transparent;
        }

        .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
        }

        .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        }

        .alert-info {
        color: #0c5460;
        background-color: #d1ecf1;
        border-color: #bee5eb;
        }

        .alert-warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Student Account</h2>
        
        

        <div class="or-divider">
            <span>OR</span>
        </div>
        {%include 'messages.html'%}
        <form id="loginForm" action="{% url 'student_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="account-links">
            
        </div>
        <div class="account-links">
            Are a Tutor? <a href="{% url 'user_login' %}">Tutor Portal</a>
           
        </div>
    </div>

    <script>
        // Simple form submission handler
        

        // Google login function (placeholder)
        
    </script>
</body>
</html>
