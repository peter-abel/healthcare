<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .otp-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .otp-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .otp-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .otp-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .otp-input:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            background-color: #a0c4f8;
            cursor: not-allowed;
        }

        .resend-container {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .resend-link {
            color: #4285F4;
            text-decoration: none;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .countdown {
            color: #666;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify Your Account</h2>
        {%include 'messages.html'%}
        <form action="{% url 'verify_otp' %}" method="post" onsubmit="combineOTPInputs()">
            {% csrf_token %}
        <p class="otp-description">Enter the 6-digit code sent to your email address</p>

        <div class="otp-input-container">
            <input type="text" maxlength="1" class="otp-input" id="otp1" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" id="otp2" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" id="otp3" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" id="otp4" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" id="otp5" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" id="otp6" pattern="\d*" inputmode="numeric">
        </div>
        <input type="hidden" name="otp" id="otp-hidden">

        <button id="verifyBtn" type="submit" class="btn" disabled>Verify</button>
        </form>
        <div class="resend-container">
            Didn't receive the code? 
            <a href="{% url 'verify_otp' %}" id="resendLink" class="resend-link">Resend OTP</a>
            <span id="countdown" class="countdown"></span>
        </div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendLink = document.getElementById('resendLink');
        const countdownSpan = document.getElementById('countdown');

        // Auto-focus and auto-tab between OTP inputs
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                // Only allow numbers
                input.value = input.value.replace(/[^0-9]/g, '');
                
                // Auto-move to next input
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }

                // Check if all inputs are filled
                checkOTPValidity();
            });

            // Allow backspace to move to previous input
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Check if all OTP inputs are filled
        function checkOTPValidity() {
            const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
            verifyBtn.disabled = !allFilled;
        }

        function combineOTPInputs() {
        // Collect all the OTP input fields
        const inputs = document.querySelectorAll('.otp-input');
        let otp = '';

        // Concatenate their values
        inputs.forEach(input => {
            otp += input.value;
        });

        // Set the concatenated value to the hidden input
        document.getElementById('otp-hidden').value = otp;
    }

        // Enable the verify button only if all OTP inputs are filled
        const inputs = document.querySelectorAll('.otp-input');
        //const verifyBtn = document.getElementById('verifyBtn');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const allFilled = Array.from(inputs).every(i => i.value.trim() !== '');
                verifyBtn.disabled = !allFilled;
            });
        });

        // Resend OTP with countdown
        let countdown = 60;
        resendLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (!resendLink.classList.contains('disabled')) {
                // Simulate OTP resend
                console.log('OTP Resent');
                startCountdown();
            }
        });

        function startCountdown() {
            resendLink.classList.add('disabled');
            countdown = 60;
            updateCountdown();
            
            const countdownInterval = setInterval(() => {
                countdown--;
                updateCountdown();

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    resendLink.classList.remove('disabled');
                }
            }, 1000);
        }

        function updateCountdown() {
            if (countdown > 0) {
                countdownSpan.textContent = `(${countdown}s)`;
            } else {
                countdownSpan.textContent = '';
            }
        }
    </script>
</body>
</html>
